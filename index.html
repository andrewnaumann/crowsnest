<!doctype html>
<html class="no-js" lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crow's Nest Restaurant</title>
    <link href="https://fonts.googleapis.com/css?family=Oswald" rel="stylesheet">
    <link rel="stylesheet" href="node_modules/slick-carousel/slick/slick.css">
    <link rel="stylesheet" href="node_modules/slick-carousel/slick/slick-theme.css">
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>

    <div class="off-canvas-wrapper">
      <div class="off-canvas-wrapper-inner" data-off-canvas-wrapper>
        <div class="off-canvas position-right" id="offCanvasRight" data-position="right" data-off-canvas>
            <!-- Close button -->
          <button class="close-button" aria-label="Close menu" type="button" data-close>
            <span aria-hidden="true">&times;</span>
          </button>

            <!-- Menu -->
          <ul class="vertical menu">
            <li><a href="#">Foundation</a></li>
            <li><a href="#">Dot</a></li>
            <li><a href="#">ZURB</a></li>
            <li><a href="#">Com</a></li>
            <li><a href="#">Slash</a></li>
            <li><a href="#">Sites</a></li>
          </ul>

        </div>
        <div class="off-canvas-content" data-off-canvas-content>
          <header class="row columns">
            <div class="title-bar flex flex-align-center">
              <div class="show-for-small-only w-25-small">
                <img class="mw-32px" src="img/phone_icon.png" alt="">
                <img class="mw-32px" src="img/location_icon.png" alt="">
              </div>
              <div class="w-50-small tc-small flex-grow-1-medium">
                <img class="nav-logo" src="img/logo.png">
                <address class="d-ib va-m hide-for-small-only">816 S Westnedge<br>Kalamazoo, Michigan<br>(269) 978-0490</address>
              </div>

              <div class="w-25-small tr">
                <button class="menu-icon show-for-small-only" type="button" data-open="offCanvasRight"></button>
                <ul class="menu align-right hide-for-small-only">
                  <li><a class="menu-link" href="#">Home</a></li>
                  <li><a class="menu-link" href="#">Menu</a></li>
                  <li><a class="menu-link" href="#">News</a></li>
                  <li><a class="menu-link" href="#">Contact</a></li>
                </ul>
              </div>

            </div>
          </header>
        </div>
      </div>
    </div>



    <script src="bower_components/jquery/dist/jquery.js"></script>
    <script src="bower_components/what-input/what-input.js"></script>
    <script src="bower_components/foundation-sites/dist/foundation.js"></script>
    <script src="node_modules/slick-carousel/slick/slick.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
